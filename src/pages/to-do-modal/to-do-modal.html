<ion-header>

  <ion-navbar>
    <ion-title>Add new task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>title</ion-label>
      <ion-input type="text"  [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>due date</ion-label>
      <ion-input type="text" [(ngModel)]="duedate"></ion-input>
    </ion-item>

  </ion-list>

  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full type="submit" (click)="createTask()">Create</button>
    </ion-col>
  </ion-row>
</ion-content>
